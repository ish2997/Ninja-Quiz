<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja_quiz</title>
</head>
<body>
    <!--top section-->
     <div class="intro py-3 bg-white text-center">
         <div class="container">
             <h2 class="text-primary display-3 my-4">NINJA QUIZ</h2>
         </div>
     </div>   


<!--result section-->
<div class="result py-4 d-none bg-light text-centre">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
    </div>
</div>













     <!--quiz section-->
      <div class="quiz py-4 bg-primary">        <!--p represents padding in the y direction-->
          <div class="container">
              <h2 class="my-5 text-white">On with the questions ....</h2>
              <form  class="quiz-form text-light">
                  <div class="my-5">
                      <p class="lead font-weight-normal">1.How do you show a ninja directions?</p>
                      <div class="form-check my2 text-white-50">
                          <input type="radio" name="q1" value="A" checked>
                          <label class="form-check-label">Show them a map</label>
                      </div>
                      <div class="form-check my2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Don't worry,a ninja will find you.</label>
                    </div>



                    <div class="my-5">
                        <p class="lead font-weight-normal">2.If a ninja has 3 apples,and gives one to Mario and one to yoshi,how many apples does the ninja have left?</p>
                        <div class="form-check my2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">1 apple</label>
                        </div>
                        <div class="form-check my2 text-white-50">
                          <input type="radio" name="q2" value="B" >
                          <label class="form-check-label">3 apples,2 corpses.</label>
                      </div>




                      <div class="my-5">
                        <p class="lead font-weight-normal">3.How do you know when you have met a ninja?</p>
                        <div class="form-check my2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">you'll recognize the outfit</label>
                        </div>
                        <div class="form-check my2 text-white-50">
                          <input type="radio" name="q3" value="B" >
                          <label class="form-check-label">The grim reaper will tell you.</label>
                      </div>



                      <div class="my-5">
                        <p class="lead font-weight-normal">4.What is a ninja's favourite array method?</p>
                        <div class="form-check my2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">forEach()</label>
                        </div>
                        <div class="form-check my2 text-white-50"> <!---- 50 represents the opacity my represents margin spacing in the y direction-->
                          <input type="radio" name="q4" value="B" >
                          <label class="form-check-label">Slice().</label>
                      </div>

                  </div>
                  <div class="text-center">
                 <input type="submit" class="btn btn-light">       <!---btn-light is a bootstrap class--->
                  </div>

              </form>
          </div>
      </div>
   <script src="app.js"></script> 
</body>
</html>
